<div class="usersOnline">
    <h4>Online Users:</h4>
    <ul>
        <li *ngFor="let user of usersOnline">{{user.username ? user.username : user}} 
            <span *ngIf="user.typing">
                <div class="spinner">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
            </span>
        </li>
    </ul>
</div>
